<div class="container">
        <div style="margin-top:30px" class="row card">
                
                       <div class="pl-0 col-md-4">
                            <img class="card-img-top" style="height: 500px" ng-src="{{'https://image.tmdb.org/t/p/w500/'+film.poster_path}}" alt="Card image cap">
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-8">
                                    <h5 ng-bind="film.title"></h5>
                                </div>
                                <div class="col-md-4">
                                    <h5 class="text-right">{{film.vote_average | number:1}}
                                    <i ng-click="visibile= !visibile" class="fa fa-star fa-2x" aria-hidden="true"></i>
                                    </h5>
                                </div>
                                <div ng-hide="!visibile" class="pull-right">
                                        <i 
                                            style="margin-left:3px;" 
                                            class="fa fa-star fa-2x" aria-hidden="true" 
                                            ng-repeat="stella in stelle" 
                                            ng-mouseover="colora($index)"
                                            ng-mouseleave="decolora()"
                                            ng-class="{'colorata': stella.colorata}"
                                            ng-click="vota($index)"
                                            ></i>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <i class="fa fa-calendar grey" aria-hidden="true"></i>
                                    <span class="grey" ng-bind="film.release_date | date: 'dd/MM/yyyy'"></span>
                                </div>
                                <div class="col-md-8">
                                    <div class="generi grey text-right">
                                        <span ng-repeat="gen in film.nuovo_generi">{{gen.name}},</span></div>
                                </div>
                            </div>
                            <div class="row mt-30">
                                    <div class="col-md-12">
                                        <span class="grey" ng-bind="film.overview"></span>
                                    </div>
                            </div>
                            <a ui-sref="nuovofilm({id:film._id})" class="btn btn-primary" role="button">Modifica</a>
                            <a ng-click="elimina(film._id)" class="btn btn-danger" role="button">Elimina</a>
                        
                        </div>
                    </div>
                </div>
